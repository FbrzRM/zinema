<div class="container">

    <h2>Perfil</h2>
    <hr>

    <div class="perfil">
        <div *ngFor="let data of usuariosR" class="shadow">
            <mat-card class="example-card" *ngIf="data.cedula === id">
                <mat-card-header>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content class="info">
                    <div>
                        <h3>Nombre:</h3>
                        <p>{{data.nombre}}</p>
                    </div>
                    <div>
                        <h3>Apellido:</h3>
                        <p>{{data.apellido}}</p>
                    </div>
                    <div>
                        <h3>Telefono:</h3>
                        <p>{{data.telefono}}</p>
                    </div>

                    <div>
                        <h3>Cedula:</h3>
                        <p>{{data.cedula}}</p>
                    </div>

                    <div>
                        <h3>Direccion:</h3>
                        <p>{{data.direccion}}</p>
                    </div>

                    <div>
                        <h3>Correo:</h3>
                        <p>{{data.email}}</p>
                    </div>
                </mat-card-content>
                <mat-card-actions style="width: 100%;">
                    <button style="width: 100%;" (click)="reservar()" mat-raised-button color="primary">Realizar una reservaci√≥n</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <!-- <div>
            <button mat-raised-button color="primary">Ver mis compras</button>
            <button mat-raised-button color="accent">Eliminar Cuenta</button>
        </div> -->
    </div>
</div>
